{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullstack-ocp.fullname" . }}-backend
  labels:
    {{- include "fullstack-ocp.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "fullstack-ocp.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "fullstack-ocp.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.port }}
          protocol: TCP
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            readOnlyRootFilesystem: false
        command: ["python","-c"]
          args:
            - |
              import http.server, socketserver
              class H(http.server.BaseHTTPRequestHandler):
                  def do_GET(self):
                      if self.path in ("/health","/"):
                          self.send_response(200); self.end_headers(); self.wfile.write(b"OK")
                      else:
                          self.send_response(404); self.end_headers()
                  def log_message(self, fmt, *args): pass
              with socketserver.TCPServer(("", 5000), H) as httpd:
                  httpd.serve_forever()
          livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
{{- end }}
