# Source: fullstack-ocp/templates/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullstack-fullstack-ocp-frontend
  labels:
    helm.sh/chart: fullstack-ocp-0.3.0
    app.kubernetes.io/name: fullstack-ocp
    app.kubernetes.io/instance: fullstack
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fullstack-ocp
      app.kubernetes.io/instance: fullstack
      component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fullstack-ocp
        app.kubernetes.io/instance: fullstack
        component: frontend
    spec:
      containers:
        - name: frontend
          image: "nginx:1.21.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: fullstack-fullstack-ocp-frontend-nginx
            items:
              - key: default.conf
                path: default.conf
