frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: nginx
    tag: "1.21.0"
  service:
    type: ClusterIP
    port: 80
  route:
    enabled: true
    host: frontend.apps.crc.testing
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

backend:
  enabled: true
  replicaCount: 1
  image:
    repository: python
    tag: "3.9-slim"
  service:
    type: ClusterIP
    port: 5000
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 256Mi

database:
  enabled: false
  type: postgresql
  image:
    repository: postgres
    tag: "13-alpine"
  service:
    port: 5432
  persistence:
    enabled: true
    size: 1Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

