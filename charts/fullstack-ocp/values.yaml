postgresql:
  enabled: false
  auth:
    username: appuser
    password: changeme
    database: appdb
  primary:
    persistence:
      enabled: true
      size: 1Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

networkPolicy:
  enabled: false

pdb:
  enabled: false
  minAvailable: 1

hooks:
  migrate:
    enabled: false
    image: "registry.access.redhat.com/ubi9/ubi-minimal:latest"
    command: ["/bin/sh","-c"]
    args: ["echo MIGRATE START; sleep 3; echo MIGRATE DONE"]
