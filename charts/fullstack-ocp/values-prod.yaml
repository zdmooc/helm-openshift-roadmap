frontend:
  enabled: true
  replicaCount: 3
  image:
    repository: nginx
    tag: "1.21.0"
  service:
    port: 80
  route:
    enabled: true
    host: frontend-prod.apps.crc.testing
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

backend:
  enabled: true
  replicaCount: 3
  image:
    repository: python
    tag: "3.9-slim"
  service:
    port: 5000
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

database:
  enabled: true
  type: postgresql
  image:
    repository: postgres
    tag: "13-alpine"
  service:
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

networkPolicy:
  enabled: true

pdb:
  enabled: true
  minAvailable: 1
