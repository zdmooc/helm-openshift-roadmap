apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "myapp-ocp.fullname" . }}-test"
  labels:
    {{- include "myapp-ocp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-failed
spec:
  restartPolicy: Never
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: wget
      image: busybox:1.36
      command: ["sh", "-c"]
      args:
        - |
          set -e
          echo "Testing service HTTP..."
          wget -qO- "http://{{ include "myapp-ocp.fullname" . }}:{{ .Values.service.port }}/" | head -n 5
          echo "OK"
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
        runAsNonRoot: true
        readOnlyRootFilesystem: true
      volumeMounts:
        - name: tmp
          mountPath: /tmp
  volumes:
    - name: tmp
      emptyDir: {}
